<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>

<body>
    <section class="game">
        <div class="screen">
            <h1 class="game-title">Play game</h1>
            <a href="#" class="start">Start</a>
        </div>
        <div class="screen">
            <h2 class="game-title">Pick time</h1>
                <ul class="time-list">
                    <li><button data-time ="10" class="time-btn">Time-10s</button></li>
                    <li><button  data-time ="20"  class="time-btn">Time-20s</button></li>
                    <li><button  data-time ="30"  class="time-btn">Time-30s</button></li>
                </ul>
        </div>

        <div class="screen">
            <h2 class="game-title">Pick time</h1>
                <p class="game-time">To over: <span id="time">00:00</span></p>
                <div class="board"></div>
                <button class="game-new">Play again</button>
        </div>
    </section>
    <script src="./index.js"> </script>
</body>

</html>
